{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <h2>Update Profile</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}  <!-- This will render the form fields -->
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
  </div>
{% endblock %}
